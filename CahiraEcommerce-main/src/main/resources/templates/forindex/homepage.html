<!DOCTYPE html>

<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="#">
        <img th:src="@{/images/logo.png}"  src="../static/images/logo.png" width="150" height="150" alt=""/>
    </a>
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <button type="button" class="btn btn-link mr-2">
                    <a class="nav-link" th:href="@{/}" href="#">home</a>
                </button>
            </li>
            <li class="nav-item active">
                <button type="button" class="btn btn-link mr-2">
                    <a class="nav-link" th:href="@{/shop}" href="#">shop</a>
                </button>
            </li>

            <li class="nav-item active">
                <button type="button" class="btn btn-link mr-2">
                    <a
                            class="nav-link"
                            sec:authorize="isAnonymous()"
                            th:href="@{/login}"
                            href="#">login</a>
                </button>
            </li>
            <li class="nav-item active">
                <button type="button" class="btn btn-light mr-2">
                    <a
                            class="nav-link"
                            sec:authorize="isAuthenticated()"
                            th:href="@{/logout}"
                            href="#">logout</a>
                </button>
            </li>
            <li>
                <!-- Search form -->
                <form class="form-inline my-2 my-lg-0 ml-auto" action="/search" method="GET">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search Product" name="productName" th:value="${productName}">
                    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
                </form>
            </li>


        </ul>
        <ul class="navbar-nav">
            <li class="nav-item active">
                <button type="button" class="btn btn-outline-link">
                    <a class="nav-link"  th:href="@{/cart}" href="#"><span><i class="fas fa-shopping-cart"></i></span></a>
                </button>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item active">
                <button type="button" class="btn btn-outline-primary">
                    <span class="nav-link" th:text="${cartCount}">0</span>
                </button>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <h1>Products</h1>
    <div class="row">
        <div class="col-12">
            <div class="card-deck">
                <div th:each="category : ${categories}">
                    <div class="card">
                        <div class="card-header">
                            <h3 th:text="${category.name}"></h3>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4" th:each="product : ${products}" th:if="${product.category == category}">
                                    <div class="card">
                                        <img class="card-img-top" th:src="@{${'/productImages/' + product.imageName}}" th:alt="${product.name}">
                                        <div class="card-body">
<!--                                            <h5 class="card-title" th:text="${product.name}"></h5>-->
<!--                                            <p class="card-text">Description of the product goes here.</p>-->
<!--                                            <a href="#" class="btn btn-primary">Buy Now</a>-->
                                            <div class="card-body product-details">
                                                <h3 class="card-title product-name" th:text="${product.name}"></h3>
                                                <h4 class="product-price">Rs. <span th:text="${product.price}"></span></h4>
                                                <h5 class="card-title product-name" th:text="${product.description}"></h5>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
