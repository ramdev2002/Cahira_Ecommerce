<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <link rel="stylesheet" href="../static/css/shop.css">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #e3f2fd;">
  <a class="navbar-brand" href="#">
    <img th:src="@{/images/logo.png}"  src="../static/images/logo.png" width="150" height="150" alt=""/>
  </a>
  <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <button type="button" class="btn btn-link mr-2">
          <a class="nav-link" th:href="@{/}" href="#">home</a>
        </button>
      </li>
      <li class="nav-item active">
        <button type="button" class="btn btn-link mr-2">
          <a class="nav-link" th:href="@{/shop}" href="#">shop</a>
        </button>
      </li>
      <li class="nav-item active">
        <button type="button" class="btn btn-link mr-2">
          <a
                  class="nav-link"
                  sec:authorize="isAnonymous()"
                  th:href="@{/login}"
                  href="#">login</a>
        </button>
      </li>
      <li class="nav-item active">
        <button type="button" class="btn btn-light mr-2">
          <a
                  class="nav-link"
                  sec:authorize="isAuthenticated()"
                  th:href="@{/logout}"
                  href="#">logout</a>
        </button>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item active">
        <button type="button" class="btn btn-outline-link">
          <a class="nav-link"  th:href="@{/cart}" href="#"><span><i class="fas fa-shopping-cart"></i></span></a>
        </button>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item active">
        <button type="button" class="btn btn-outline-primary">
          <span class="nav-link" th:text="${cartCount}">0</span>
        </button>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <div class="row">
    <div class="col-sm-3 categories-sidebar">
      <h4>Categories</h4>
      <ul class="list-group">
        <a th:href="@{/shop}"><li class="list-group-item">All Products</li></a>
        <a href="" th:each="category, iStat : ${categories}"
           th:href="@{/shop/category/{id}(id=${category.id})}">
          <li class="list-group-item" th:text="${category.name}"></li>
        </a>
      </ul>
    </div>
    <div class="col-sm-9">
      <div class="row">
        <div class="col-sm-12">
          <div class="card-columns">
            <div class="card product-card" th:each="product : ${products}">
              <div class="product-image">
                <img class="card-img-top" th:src="@{${'/productImages/' + product.imageName}}" th:alt="${product.name}">
              </div>
              <div class="card-body product-details">
                <h5 class="card-title product-name" th:text="${product.name}"></h5>
                <h4 class="product-price">Rs. <span th:text="${product.price}"></span></h4>
                <p class="card-text product-description" th:text="${product.description}">Suresh Dasari is a founder and technical lead developer in tutlane.</p>
                <a href="#" class="view-product-link" th:href="@{/shop/viewproduct/{id}(id=${product.id})}">View Product</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  <footer class="text-center text-white" style="background-color: #f1f1f1;">
    <!-- Grid container -->
    <div class="container pt-4">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a
                class="btn btn-link btn-floating btn-lg text-dark m-1"
                href="#!"
                role="button"
                data-mdb-ripple-color="dark"
        ><i class="fab fa-facebook-f"></i
        ></a>

        <!-- Twitter -->
        <a
                class="btn btn-link btn-floating btn-lg text-dark m-1"
                href="#!"
                role="button"
                data-mdb-ripple-color="dark"
        ><i class="fab fa-twitter"></i
        ></a>

        <!-- Google -->
        <a
                class="btn btn-link btn-floating btn-lg text-dark m-1"
                href="#!"
                role="button"
                data-mdb-ripple-color="dark"
        ><i class="fab fa-google"></i
        ></a>

        <!-- Instagram -->
        <a
                class="btn btn-link btn-floating btn-lg text-dark m-1"
                href="#!"
                role="button"
                data-mdb-ripple-color="dark"
        ><i class="fab fa-instagram"></i
        ></a>

        <!-- Linkedin -->
        <a
                class="btn btn-link btn-floating btn-lg text-dark m-1"
                href="#!"
                role="button"
                data-mdb-ripple-color="dark"
        ><i class="fab fa-linkedin"></i
        ></a>
        <!-- Github -->
        <a
                class="btn btn-link btn-floating btn-lg text-dark m-1"
                href="#!"
                role="button"
                data-mdb-ripple-color="dark"
        ><i class="fab fa-github"></i
        ></a>
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      Â© 2023 Copyright:
      <a class="text-dark" href="https://mdbootstrap.com/">Cahira</a>
    </div>
    <!-- Copyright -->
  </footer>
  <!-- Footer Section End -->





    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
