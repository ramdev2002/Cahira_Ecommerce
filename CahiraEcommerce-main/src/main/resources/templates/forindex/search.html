<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <link rel="stylesheet" href="../static/css/shop.css">

</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #e3f2fd;">
  <a class="navbar-brand" href="#">
    <img th:src="@{/images/logo.png}"  src="../static/images/logo.png" width="150" height="150" alt=""/>
  </a>
  <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <button type="button" class="btn btn-link mr-2">
          <a class="nav-link" th:href="@{/}" href="#">home</a>
        </button>
      </li>
      <li class="nav-item active">
        <button type="button" class="btn btn-link mr-2">
          <a class="nav-link" th:href="@{/shop}" href="#">shop</a>
        </button>
      </li>
      <li class="nav-item active">
        <button type="button" class="btn btn-link mr-2">
          <a
                  class="nav-link"
                  sec:authorize="isAnonymous()"
                  th:href="@{/login}"
                  href="#">login</a>
        </button>
      </li>
      <li class="nav-item active">
        <button type="button" class="btn btn-light mr-2">
          <a
                  class="nav-link"
                  sec:authorize="isAuthenticated()"
                  th:href="@{/logout}"
                  href="#">logout</a>
        </button>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item active">
        <button type="button" class="btn btn-outline-link">
          <a class="nav-link"  th:href="@{/cart}" href="#"><span><i class="fas fa-shopping-cart"></i></span></a>
        </button>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item active">
        <button type="button" class="btn btn-outline-primary">
          <span class="nav-link" th:text="${cartCount}">0</span>
        </button>
      </li>
    </ul>
  </div>
</nav>


<div class="container">
  <h1>Products</h1>
  <div class="row">
    <div class="col-12">
      <div class="card-deck">
        <div th:if="${not #lists.isEmpty(products)}" th:each="product : ${products}">
          <div class="col-md-4">
            <div class="card">
              <img class="card-img-top" th:src="@{${'/productImages/' + product.imageName}}" th:alt="${product.name}">
              <div class="card-body">
                <h5 class="card-title" th:text="${product.name}"></h5>
                <p class="card-text" th:text="${product.description}"></p>
              </div>
            </div>
          </div>
        </div>
        <div th:unless="${not #lists.isEmpty(products)}">
          <div class="col-12">
            <p>No products found.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
