<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
            integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/index.css">
    <title>Cahira</title>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #e3f2fd;">
    <div class="container">
        <!-- Navbar brand/logo -->
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/logo.png}" src="../static/images/logo.png" width="100" height="80" alt=""/>
        </a>



        <!-- Navigation links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/shop}">Shop</a>
                </li>
                <li class="nav-item active" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item active" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
                <li>
                    <!-- Search form -->
                    <form class="form-inline my-2 my-lg-0 ml-auto" action="/search" method="GET">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search Product" name="productName" th:value="${productName}">
                        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Product Display Section -->
<div class="container">
    <h2>New Products available at Cahira</h2>
</div>

<div class="container">
    <div class="col-sm-9">
        <div class="row">
            <div class="card-columns">
                <hr>
                <div th:each="category : ${categories}">
                    <div class="category-section">
                        <h3 th:text="${category.name}"></h3>
                        <div class="card-deck">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="card product-card" th:each="product : ${products}" th:if="${product.category == category}">
                                        <div class="product-image">
                                            <img class="card-img-top" th:src="@{${'/productImages/' + product.imageName}}" th:alt="${product.name}">
                                        </div>
                                        <div class="card-body product-details">
                                            <h5 class="card-title product-name" th:text="${product.name}"></h5>
                                            <h4 class="product-price">Rs. <span th:text="${product.price}"></span></h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr/>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- Footer Section -->
<footer class="text-center text-white" style="background-color: #f1f1f1;">
    <div class="container pt-4">
        <!-- Social media links -->
        <section class="mb-4">
            <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://www.facebook.com/chandralaxmi.napit">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!">
                <i class="fab fa-twitter"></i>
            </a>
            <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!">
                <i class="fab fa-google"></i>
            </a>
            <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!">
                <i class="fab fa-instagram"></i>
            </a>
            <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!">
                <i class="fab fa-linkedin"></i>
            </a>
            <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://github.com/raj242adk">
                <i class="fab fa-github"></i>
            </a>
        </section>
    </div>
    <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2023 Cahira
    </div>
</footer>
<!-- Footer Section End -->

</body>
</html>
